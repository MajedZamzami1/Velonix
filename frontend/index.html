<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velonix RAG System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #4B5563;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root">
        <div class="loading">Loading application...</div>
    </div>
    <script type="text/babel">
        // ErrorBoundary definition
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }
            static getDerivedStateFromError(error) {
                return { hasError: true };
            }
            componentDidCatch(error, errorInfo) {
                console.error('Error:', error);
                console.error('Error Info:', errorInfo);
            }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center">
                            <div className="bg-white p-8 rounded-lg shadow-md">
                                <h1 className="text-2xl font-bold text-red-600 mb-4">Something went wrong</h1>
                                <p className="text-gray-600">Please refresh the page and try again.</p>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // App component definition
        const { useState, useEffect } = React;
        function App() {
            const [user, setUser] = useState(null);
            const [question, setQuestion] = useState('');
            const [answer, setAnswer] = useState('');
            const [roles, setRoles] = useState([]);
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('chat');
            const [error, setError] = useState(null);
            const [usedChunks, setUsedChunks] = useState([]);
            const [showChunks, setShowChunks] = useState(false);

            useEffect(() => {
                const savedUser = localStorage.getItem('user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                    fetchRoles();
                }
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                const name = e.target.name.value;
                try {
                    const response = await fetch('http://localhost:8000/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        setUser(data);
                        localStorage.setItem('user', JSON.stringify(data));
                        fetchRoles();
                    } else {
                        setError('Authentication failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    setError('Login failed');
                }
            };

            const fetchRoles = async () => {
                try {
                    const response = await fetch('http://localhost:8000/roles');
                    const data = await response.json();
                    setRoles(data);
                } catch (error) {
                    console.error('Error fetching roles:', error);
                    setError('Failed to fetch roles');
                }
            };

            const handleAskQuestion = async (e) => {
                e.preventDefault();
                if (!question.trim()) return;
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch('http://localhost:8000/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            text: question,
                            user: { name: user.name }
                        })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        setAnswer(data.answer);
                        setUsedChunks(data.chunks || []);
                        setShowChunks(false);
                    } else {
                        setError('Failed to get answer');
                        setUsedChunks([]);
                    }
                } catch (error) {
                    console.error('Error asking question:', error);
                    setError('Failed to get answer');
                    setUsedChunks([]);
                } finally {
                    setLoading(false);
                }
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const formData = new FormData();
                formData.append('file', file);
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch('http://localhost:8000/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert('Document uploaded successfully');
                    } else {
                        setError('Upload failed');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    setError('Upload failed');
                } finally {
                    setLoading(false);
                }
            };

            const handleRoleUpdate = async (name, finance, hr, it) => {
                setError(null);
                try {
                    const response = await fetch('http://localhost:8000/roles', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, finance, hr, it })
                    });
                    if (response.ok) {
                        fetchRoles();
                    } else {
                        setError('Failed to update role');
                    }
                } catch (error) {
                    console.error('Error updating role:', error);
                    setError('Failed to update role');
                }
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('user');
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="bg-white p-8 rounded-lg shadow-md w-96">
                            <h1 className="text-2xl font-bold mb-6 text-center">Velonix Login</h1>
                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                    {error}
                                </div>
                            )}
                            <form onSubmit={handleLogin}>
                                <input
                                    type="text"
                                    name="name"
                                    placeholder="Enter your name"
                                    className="w-full p-2 border rounded mb-4"
                                    required
                                />
                                <button
                                    type="submit"
                                    className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                                >
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    <nav className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <h1 className="text-xl font-bold">Velonix RAG System</h1>
                                </div>
                                <div className="flex items-center">
                                    <span className="mr-4">Welcome, {user.name}</span>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                {error}
                            </div>
                        )}
                        <div className="flex space-x-4 mb-6">
                            <button
                                onClick={() => setActiveTab('chat')}
                                className={`px-4 py-2 rounded ${
                                    activeTab === 'chat' ? 'bg-blue-500 text-white' : 'bg-gray-200'
                                }`}
                            >
                                Chat
                            </button>
                            <button
                                onClick={() => setActiveTab('roles')}
                                className={`px-4 py-2 rounded ${
                                    activeTab === 'roles' ? 'bg-blue-500 text-white' : 'bg-gray-200'
                                }`}
                            >
                                Manage Roles
                            </button>
                            <button
                                onClick={() => setActiveTab('upload')}
                                className={`px-4 py-2 rounded ${
                                    activeTab === 'upload' ? 'bg-blue-500 text-white' : 'bg-gray-200'
                                }`}
                            >
                                Upload Documents
                            </button>
                        </div>
                        {activeTab === 'chat' && (
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <form onSubmit={handleAskQuestion} className="mb-6">
                                    <textarea
                                        value={question}
                                        onChange={(e) => setQuestion(e.target.value)}
                                        placeholder="Ask a question..."
                                        className="w-full p-2 border rounded mb-4 h-32"
                                        required
                                    />
                                    <button
                                        type="submit"
                                        disabled={loading}
                                        className="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
                                    >
                                        {loading ? 'Getting Answer...' : 'Ask Question'}
                                    </button>
                                </form>
                                {answer && (
                                    <div className="mt-6 p-4 bg-gray-50 rounded">
                                        <h3 className="font-bold mb-2">Answer:</h3>
                                        <p>{answer}</p>
                                        {usedChunks.length > 0 && (
                                            <div className="mt-4">
                                                <button
                                                    className="text-blue-600 underline text-sm mb-2"
                                                    onClick={() => setShowChunks((v) => !v)}
                                                >
                                                    {showChunks ? 'Hide' : 'Show'} Chunks Used ({usedChunks.length})
                                                </button>
                                                {showChunks && (
                                                    <div className="border rounded bg-white p-2">
                                                        {usedChunks.map((chunk, idx) => (
                                                            <div key={idx} className="mb-2 border-b pb-2">
                                                                <div className="text-xs text-gray-600 mb-1">Chunk {idx + 1}</div>
                                                                <div className="text-sm mb-1">{chunk.content}</div>
                                                                <div className="text-xs">
                                                                    <span className={chunk.is_finance ? 'text-green-600 font-bold' : 'text-gray-400'}>Finance</span>{' | '}
                                                                    <span className={chunk.is_hr ? 'text-green-600 font-bold' : 'text-gray-400'}>HR</span>{' | '}
                                                                    <span className={chunk.is_it ? 'text-green-600 font-bold' : 'text-gray-400'}>IT</span>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                        {activeTab === 'roles' && (
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-bold mb-4">Manage Roles</h2>
                                <form
                                    className="mb-6 flex flex-wrap items-end gap-2"
                                    onSubmit={async (e) => {
                                        e.preventDefault();
                                        const form = e.target;
                                        const name = form.username.value.trim();
                                        const finance = form.finance.checked;
                                        const hr = form.hr.checked;
                                        const it = form.it.checked;
                                        if (!name) return;
                                        try {
                                            const response = await fetch('http://localhost:8000/users', {
                                                method: 'POST',
                                                headers: { 'Content-Type': 'application/json' },
                                                body: JSON.stringify({ name, finance, hr, it })
                                            });
                                            if (response.ok) {
                                                fetchRoles();
                                                form.reset();
                                            } else {
                                                const data = await response.json();
                                                alert(data.detail || 'Failed to add user');
                                            }
                                        } catch (error) {
                                            alert('Failed to add user');
                                        }
                                    }}
                                >
                                    <input
                                        type="text"
                                        name="username"
                                        placeholder="New user name"
                                        className="p-2 border rounded mr-2"
                                        required
                                    />
                                    <label className="mr-2">
                                        <input type="checkbox" name="finance" className="mr-1" /> Finance
                                    </label>
                                    <label className="mr-2">
                                        <input type="checkbox" name="hr" className="mr-1" /> HR
                                    </label>
                                    <label className="mr-2">
                                        <input type="checkbox" name="it" className="mr-1" /> IT
                                    </label>
                                    <button type="submit" className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                                        Add User
                                    </button>
                                </form>
                                <div className="space-y-4">
                                    {roles.map((role) => (
                                        <div key={role.name} className="flex items-center space-x-4">
                                            <span className="font-medium">{role.name}</span>
                                            <div className="flex space-x-2">
                                                <label className="flex items-center">
                                                    <input
                                                        type="checkbox"
                                                        checked={role.finance}
                                                        onChange={(e) => handleRoleUpdate(
                                                            role.name,
                                                            e.target.checked,
                                                            role.hr,
                                                            role.it
                                                        )}
                                                        className="mr-1"
                                                    />
                                                    Finance
                                                </label>
                                                <label className="flex items-center">
                                                    <input
                                                        type="checkbox"
                                                        checked={role.hr}
                                                        onChange={(e) => handleRoleUpdate(
                                                            role.name,
                                                            role.finance,
                                                            e.target.checked,
                                                            role.it
                                                        )}
                                                        className="mr-1"
                                                    />
                                                    HR
                                                </label>
                                                <label className="flex items-center">
                                                    <input
                                                        type="checkbox"
                                                        checked={role.it}
                                                        onChange={(e) => handleRoleUpdate(
                                                            role.name,
                                                            role.finance,
                                                            role.hr,
                                                            e.target.checked
                                                        )}
                                                        className="mr-1"
                                                    />
                                                    IT
                                                </label>
                                            </div>
                                            <button
                                                className="ml-4 bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                                                onClick={async () => {
                                                    if (window.confirm(`Delete user '${role.name}'?`)) {
                                                        try {
                                                            const response = await fetch(`http://localhost:8000/users/${role.name}`, {
                                                                method: 'DELETE'
                                                            });
                                                            if (response.ok) {
                                                                if (role.name === user.name) {
                                                                    handleLogout();
                                                                } else {
                                                                    fetchRoles();
                                                                }
                                                            } else {
                                                                const data = await response.json();
                                                                alert(data.detail || 'Failed to delete user');
                                                            }
                                                        } catch (error) {
                                                            alert('Failed to delete user');
                                                        }
                                                    }
                                                }}
                                            >
                                                Delete
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        {activeTab === 'upload' && (
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-bold mb-4">Upload Documents</h2>
                                <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                                    <input
                                        type="file"
                                        onChange={handleFileUpload}
                                        className="hidden"
                                        id="file-upload"
                                        accept=".pdf,.doc,.docx,.txt"
                                    />
                                    <label
                                        htmlFor="file-upload"
                                        className="cursor-pointer bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
                                    >
                                        Choose File
                                    </label>
                                    <p className="mt-2 text-sm text-gray-500">
                                        Supported formats: PDF, DOC, DOCX, TXT
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app using React 17 syntax
        ReactDOM.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
